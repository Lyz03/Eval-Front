<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Eval Front</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <section>
        <div class="left">
            <div class="top_left">
                <div id="general_info" class="green">
                    <h1>BRADLEY COOPER</h1>
                    <p>I'm a Graphic designer, Coder & Entrepreneur.</p>
                    <p>Take a look at my portfolio to see what I was working.</p>
                    <button type="button"><i class="fas fa-download"></i> RESUME</button>
                    <button type="button"><i class="fas fa-info"></i> CONTACT</button>
                </div>
                <div class="float_right yellow">
                    <img src="/images/profile.PNG" alt="logo profile">
                    <h2>PROFILE</h2>
                </div>
            </div>

            <div class="middle_left">
                <div class="blue">
                    <img src="/images/experience.PNG" alt="logo experience">
                    <h2>EXPERIENCE</h2>
                </div>
                <div class="red">
                    <img src="/images/education.PNG" alt="logo education">
                    <h2>EDUCATION</h2>
                </div>
                <div class="green">
                    <img src="/images/blog.PNG" alt="logo blog">
                    <h2>BLOG</h2>
                </div>
            </div>

            <div class="bottom_left">
                <div class="orange">
                    <img src="/images/social.PNG" alt="logo social menu">
                    <h2>SOCIAL MENU</h2>
                </div>
                <div class="blue">
                    <img src="/images/contact.PNG" alt="logo contact">
                    <h2>CONTACT</h2>
                </div>
                <div class="orange">
                    <img src="/images/portfolio.PNG" alt="logo portfolio">
                    <h2>PORTFOLIO</h2>
                </div>
            </div>
        </div>

        <div class="right">
            <div>
                <img src="/images/image1.jpg" alt="portrait">
            </div>
            <div class="arrows_position">
                <div class="arrows"><i class="fas fa-chevron-left"></i></div>
                <div class="arrows float_right"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/25d98733ec.js" crossorigin="anonymous"></script>

</body>
</html>
